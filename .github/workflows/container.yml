name: Build Container Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - release
    types:
      - closed
  workflow_dispatch:

permissions: write-all

jobs:
  build:
    name: build and push image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.3
        with:
          fetch-depth: 0

      - name: version
        uses: paulhatch/semantic-version@v5.3.0
        with:
          tag_prefix: v
          major_pattern: /^BREAKING CHANGE/
          minor_pattern: /^feat/
          version_format: ${major}.${minor}.${patch}${{ (github.head_ref || github.ref_name) == 'main' && '-alpha.${increment}' || '' }}

      - name: run build
        id: run-build
        uses: redhat-actions/buildah-build@v2.13
        with:
          image: justsomescripts/ansible-ee-alpine
          tags: >
            latest
            ${{ github.sha }}
            ${{ steps.version.outputs.version }}
            ${{ (github.head_ref || github.ref_name) != 'main' && ('v' + steps.version.outputs.major + '.' + steps.versions.outputs.minor) || '' }}
            ${{ (github.head_ref || github.ref_name) != 'main' && ('v' + steps.version.outputs.major) || '' }}
          containerfiles: |
            ./Containerfile

      - name: push to registry
        id: push-image
        uses: redhat-actions/push-to-registry@v2.7
        with:
          image: ${{ steps.run-build.outputs.image }}
          tags: ${{ steps.run-build.outputs.tags }}
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: print image url
        run: echo "Image pushed to ${{ steps.push-image.outputs.registry-paths }}"
